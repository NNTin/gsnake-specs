name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gsnake-specs
        uses: actions/checkout@v4
        with:
          path: gsnake-specs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Lint Markdown files
        working-directory: gsnake-specs
        run: |
          markdownlint '**/*.md' --ignore node_modules || true
          echo "Markdown linting completed (warnings only, no hard failures)"

  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gsnake-specs
        uses: actions/checkout@v4
        with:
          path: gsnake-specs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check internal links
        working-directory: gsnake-specs
        run: |
          # Check for broken internal links
          # Allow some failures for external links (rate limits, temporary outages)
          find . -name '*.md' -not -path './node_modules/*' | while read file; do
            echo "Checking links in: $file"
            markdown-link-check "$file" --config .markdown-link-check.json || true
          done
        continue-on-error: true
