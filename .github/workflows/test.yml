name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gsnake-specs
        uses: actions/checkout@v4
        with:
          path: gsnake-specs

      - name: Resolve gsnake-specs directory
        run: |
          for candidate in "gsnake-specs/gsnake-specs" "gsnake-specs" "."; do
            if [ -f "${candidate}/package.json" ] && [ -f "${candidate}/.mlc.json" ]; then
              echo "SPECS_DIR=${candidate}" >> "$GITHUB_ENV"
              exit 0
            fi
          done
          echo "Unable to locate gsnake-specs package.json" >&2
          ls -la
          find . -maxdepth 3 -type f -name package.json -o -name .mlc.json
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.SPECS_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.SPECS_DIR }}
        run: npm ci

      - name: Run markdown lint
        working-directory: ${{ env.SPECS_DIR }}
        run: npm run lint:md || true

      - name: Check links
        working-directory: ${{ env.SPECS_DIR }}
        run: npm run check:links
