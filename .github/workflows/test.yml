name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gsnake-specs
        uses: actions/checkout@v4
        with:
          path: gsnake-specs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gsnake-specs/package-lock.json

      - name: Install dependencies
        working-directory: gsnake-specs
        run: npm ci

      - name: Run markdown lint
        working-directory: gsnake-specs
        run: npm run lint:md || true

      - name: Check links
        working-directory: gsnake-specs
        run: npm run check:links
